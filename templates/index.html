{% extends "base.html" %}

{% block content %}

<h2 class="my-4 text-2xl font-semibold mx-8 text-white">Top Airing Anime</h2>
<div class="flex flex-wrap mx-4 ">
    {% for anime in animes %}
    <div class="w-full sm:w-1/2 md:w-1/4 p-4 ">
        <a href="{{ url_for('anime', anime_id=anime['id']) }}">
        <div class="bg-white rounded-lg h-full outline outline-purple-500 outline-2 eglow">
            <img src="{{ anime['image'] }}" class="w-full h-48 object-cover rounded-t-lg" alt="{{ anime['title'] }}">
            <div class="p-4">
                <h5 class="text-lg font-bold">{{ anime['title'] }}</h5>
                <p class="mt-2 text-gray-600">Genres: {{ ", ".join(anime['genres']) }}</p>
            </div>
        </div>
            </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
