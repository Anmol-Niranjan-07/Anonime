{% extends "base.html" %}

{% block content %}
<h2 class="my-4 text-2xl font-semibold text-white mx-8">Search Results for "{{ query }}"</h2>
<div class="flex flex-wrap mx-4">
    {% for anime in animes %}
    <a href="{{ url_for('anime', anime_id=anime['id']) }}">
    <div class="w-full sm:w-1/2 md:w-1/4 p-4">
        
        <div class="bg-white rounded-lg h-full outline outline-purple-500 outline-2 eglow">
            <img src="{{ anime['image'] }}" class="w-full h-48 object-cover rounded-t-lg" alt="{{ anime['title'] }}">
            <div class="p-4">
                <h5 class="text-lg font-bold mb-2">{{ anime['title'] }}</h5>
                <p class="text-gray-600">Released: {{ anime['releaseDate'] }}</p>
                <p class="text-gray-600">Type: {{ anime['subOrDub'] }}</p>
            </div>
            
        </div>
        </a>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
